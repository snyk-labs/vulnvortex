        position: relative;

        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);

      }

      #game:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
         /* Adjust the glow intensity */
        box-shadow: 0 0 20px rgba(255, 1 255, 255, 0.2);

      }
