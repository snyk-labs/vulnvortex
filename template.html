    <style>
      body {
        background-color: #09052d;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .canvas-holder {
        background-color: #09052d;
        width: 100%;
        text-align: center;
        margin: auto;
      }

      #game {
        position: relative;
        width: 100%;
        text-align: center;
        margin: 0 auto;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      #game:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: inherit;
         /* Adjust the glow intensity */
        box-shadow: 0 0 20px rgba(255, 1 255, 255, 0.2);
         /* Add a slight blur effect */
        filter: blur(5px);
      }


      nav {
            /* background-color: white; */
            background-color: rgba(3,3,40,.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px; /* Add padding for spacing */
            padding-left: 25px;
            padding-right: 25px;
        }

        .logo {
            width: 100px; /* Adjust width as needed */
        }

        .button-container {
            display: flex;
        }

        .button {
            background-color: rgb(62, 162, 255); /* Blue color */
            color: rgb(3, 3, 40);
            line-height: 1.5;
            padding: 10px 20px;
            border: none;
            border-color: #145deb;
            
            cursor: pointer;
            margin-left: 10px; /* Add spacing between buttons */

            font-family: Roboto, sans-serif;
            font-size: 1rem;
            font-weight: 700;
            border-radius: .25rem;
            letter-spacing: .005rem;

        }

        .button-secondary {
          background-color: rgb(62, 162, 255); /* Blue color */
            color: rgb(3, 3, 40);
            line-height: 1.5;
            padding: 10px 20px;
            border: none;
            border-color: #145deb;
            
            cursor: pointer;
            margin-left: 10px; /* Add spacing between buttons */

            font-family: Roboto, sans-serif;
            font-size: 1rem;
            font-weight: 700;
            border-radius: .25rem;
            letter-spacing: .005rem;
        }
    </style>
